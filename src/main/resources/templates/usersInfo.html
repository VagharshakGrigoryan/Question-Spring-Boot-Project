<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
    <title> Spring Quiz - Users info</title>
</head>
<body>
<header
        th:replace="~{fragments/HeaderAndFooter :: header}">
</header>
<nav
        th:replace="~{fragments/Navigation :: topBar}">
</nav>
<div class="w3-container w3-center w3-padding-large">
    <h2 th:text="#{userInfo.Users_info}"> </h2>
</div>
<div class="w3-container w3-center">
    <table class="w3-table w3-bordered w3-centered">
        <thead>
        <tr>
            <th th:text="#{userInfo.Username}"></th>
            <th th:text="#{userInfo.First_name}"></th>
            <th th:text="#{userInfo.Last_name}"></th>
            <th th:text="#{userInfo.Email}"></th>
            <th th:text="#{userInfo.Account}"></th>
            <th th:text="#{userInfo.Last_logged_in}"></th>
            <th th:text="#{userInfo.picture}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.username}"></td>
            <td th:text="${u.firstName}"></td>
            <td th:text="${u.lastName}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role.displayValue}"></td>
            <td th:text="${u.lastActive}"></td>
            <td ><a th:if="${u.picUrl != null}" th:href="@{/image(picUrl=${u.picUrl})}">
                <img width="100"  th:src="@{/image(picUrl=${u.picUrl})}" alt="en"></a> </td>
        </tr>
        </tbody>
    </table>
</div>
<footer
        th:replace="~{fragments/HeaderAndFooter :: footer}">
</footer>
</body>
</html>
